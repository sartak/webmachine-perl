name             = Web-Machine
author           = Stevan Little <stevan.little@iinteractive.com>
license          = Perl_5
copyright_holder = Infinity Interactive, Inc.
copyright_year   = 2012

version = 0.08

[@Basic]

[PkgVersion]
[Authority]
authority = cpan:STEVAN

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Web::Machine
bugtracker.mailto = bug-web-machine@rt.cpan.org
repository.url    = https://github.com/stevan/webmachine-perl.git
repository.web    = https://github.com/stevan/webmachine-perl
repository.type   = git

[TestRelease]
[ConfirmRelease]
[PodWeaver]

[NoTabsTests]
[PodSyntaxTests]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::PodSpelling]
stopwords = Charset
stopwords = ETag
stopwords = Encodings
stopwords = Erlang
stopwords = JS
stopwords = Stevan
stopwords = WebDAV
stopwords = Webmachine
stopwords = arity
stopwords = webmachine

[AutoPrereqs]
skip = ^Test::TCP$
skip = ^JSON::XS$
skip = ^Path::Class$
skip = ^GD::Simple$

[Prereqs]
Plack                     = 0
Sub::Exporter             = 0
HTTP::Headers::ActionPack = 0.04

[Prereqs / TestRequires]
Test::More            = 0.88
Test::Fatal           = 0.003
